<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Customer</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="--background:rgb(241,241,241);">
  <div style="width: 100%; margin-top: 7px;">
    <ion-item class="new-budget-padding">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item class="new-budget-padding">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item class="new-budget-padding">
      <ion-label position="floating">Address</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item class="new-budget-padding">
      <ion-label position="floating">Contact No.</ion-label>
      <ion-input style="--padding-top: 0;--margin-top:0;" type="number"></ion-input>
    </ion-item>
   
  </div>

</ion-content>
