<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onDismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>I Borrowed</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSubmit()" [disabled]="Form?.invalid">
        <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="width: 100%; margin-top: 7px;">
    <form novalidate [formGroup]="Form" (ngSubmit)="onSubmit()">
      <ion-item class="new-budget-padding">
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" placeholder="From whom you have borrowed?" formControlName="borrowedFrom"></ion-input>
      </ion-item>
      <ion-item class="new-budget-padding">
        <ion-label position="floating">Description</ion-label>
        <ion-input type="text" placeholder="What was it for?" formControlName="description"></ion-input>
      </ion-item>
      <ion-item class="new-budget-padding">
        <ion-label position="floating">Amount</ion-label>
        <ion-input style="--padding-top: 0;--margin-top:0;" type="number" formControlName="amount"></ion-input>
      </ion-item>
      <ion-item class="new-budget-padding">
        <ion-label position="fixed">Date</ion-label>
        <ion-input type="date" formControlName="date"></ion-input>
      </ion-item>
      <ion-item class="new-budget-padding">
        <ion-label position="fixed">Due Date</ion-label>
        <ion-input type="date" formControlName="dueDate"></ion-input>
      </ion-item>
    </form>
  </div>

</ion-content>
