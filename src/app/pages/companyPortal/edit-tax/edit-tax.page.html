<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onDismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Update Tax</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSubmit()" [disabled]="Form.invalid">
        <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="width: 100%; margin-top: 7px;" *ngIf="Form">
    <form novalidate [formGroup]="Form" (ngSubmit)="onSubmit()">
      <ion-item class="new-budget-padding">
        <ion-label position="floating">Description</ion-label>
        <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>
        <ion-item class="new-budget-padding">
          <ion-label position="floating">Amount</ion-label>
          <ion-input type="number" formControlName="charges"></ion-input>
        </ion-item>
    </form>
  </div>

</ion-content>
