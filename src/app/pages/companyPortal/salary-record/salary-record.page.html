<ion-content style="--background:rgb(241,241,241);">
  <ion-card style="box-shadow: 3px 7px 5px 6px rgba(232,208,232,1); ">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-text style="font-size: 21px;color: black;">Salary</ion-text>
        </ion-col>
        <ion-col size="4">
          <ion-text style="font-size: 19px;color: black;">Amount</ion-text>
        </ion-col>
        <ion-col size="4">
          <ion-text style="font-size: 21px;color: black;">Date</ion-text>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let paid of paidSalaries">
        <ion-col size="4">
          <ion-text>Marium</ion-text>
        </ion-col>
        <ion-col size="4">
          <ion-text>PKR {{paid.amount}}</ion-text>
        </ion-col>
        <ion-col size="4">
          <ion-text>{{paid.paidOn}}</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  </ion-fab> -->
</ion-content>
