<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Tax</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="editInvoice()">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>
<ion-content style="--background:rgb(241,241,241);">

  <ion-card style="box-shadow: 3px 7px 5px 6px rgba(232,208,232,1);" *ngFor="let tax of taxes">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title>{{tax.description}}</ion-title>
        </ion-col>
        <ion-col>
          <ion-text>{{tax.charges}} PKR</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-content style="padding: 0;">
      <ion-button color="tertiary" (click)="openEditTax(tax.id)" fill="clear">
        Update
      </ion-button>
      <ion-button color="danger" (click)="confirmation(tax.id)" fill="clear">
        Delete
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddTax()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
