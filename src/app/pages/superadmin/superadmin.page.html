<ion-header style="background-color: #40E0D0;" class="bg-torq">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>superadmin</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddAdmin()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Total Admins
        <ion-text *ngIf="users" style="float: right;" class="ion-margin-right">{{users.length}}</ion-text>

      </ion-card-title>
    </ion-card-header>

    <ion-card-content style="text-align: center;">
      <ion-icon style="font-size: 56px; text-align: center; color: #40E0D0;" name="person"></ion-icon>
    </ion-card-content>
  </ion-card>
  <ion-list *ngFor="let user of users">
    <ion-item-sliding>
      <ion-item button [routerLink]="['/','user-details', user.id]">{{user.fullName}}</ion-item>
      <ion-item-options slot="end">
        <ion-button color="danger" (click)="confirmation(user.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button color="tertiary" (click)="openUpdateUser(user.id)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
