<ion-content class="background ion-text-center ion-justify-content-center ">

  <div class="container bg-torq xc" style="margin-bottom: 10px;">
    <div id="container">
      <img class="user" src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png" alt="">
    </div>
  </div>
  <div>
    <ion-text class="ion-margin-bottom" style="font-size: 28px;" color="dark">
      Update User
    </ion-text>
    <!-- <br>
    <ion-text style="font-size: 26px;">
      sign in to continue
    </ion-text> -->
  </div>

  <div id="container" *ngIf="user" class="xc">
    <form novalidate [formGroup]="Form" (ngSubmit)="onSubmit()">
      <ion-item color="light">
        <ion-label position="floating">
          Full Name
        </ion-label>
        <ion-input autofocus="true" formControlName="fullName" type="text"></ion-input>
      </ion-item> 
      <ion-item color="light">
        <ion-label position="floating">
          Address
        </ion-label>
        <ion-input type="text" formControlName="address"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-label position="floating">
          Contact Number
        </ion-label>
        <ion-input type="text" formControlName="phoneNumber"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-label position="floating">
          Email
        </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div>
        <ion-button type="submit" shape="round ion-margin-top" [disabled]="Form.invalid">Register</ion-button>
      </div>
    </form>

  </div>
  <ion-fab vertical="top" horizontal="start" slot="fixed" >
    <ion-fab-button (click)="onDismiss()" color="light">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
