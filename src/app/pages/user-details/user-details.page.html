<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/superadmin"></ion-back-button>
    </ion-buttons>
    <ion-title>{{user?.fullName}}</ion-title>
    <ion-buttons slot="end" *ngIf="!userId">
      <ion-button (click)="openAddCompany()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let company of companies">
    <ion-item-sliding>
      <ion-item button [routerLink]="['/','user-details', user?.id]">{{company.name}}</ion-item>
      <ion-item-options slot="end">
        <ion-button color="danger" (click)="confirmation(company.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button color="tertiary" (click)="openUpdateCompany(company.id)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-card *ngIf="user">

    <ion-card-content text-center>
      <ion-item lines="none">
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>{{user.address}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>{{user.email}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label text-wrap>{{user.phoneNumber}}</ion-label>
      </ion-item>
      <!-- <ion-item lines="none">
        <ion-avatar slot="start"><h2>Role</h2></ion-avatar>
          <ion-label text-wrap>
            <h1>item.Title</h1>
          </ion-label>
      </ion-item> -->
      <ion-button *ngIf="user.Website && user.Website != 'N/A'" (click)="openWebsite()" expand="full">Open Website
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
